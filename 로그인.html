<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 예제 1</title>
    <link rel="stylesheet" href="로그인css.css">
    <script src="로그인css.css"></script>
</head>
<body>
    <section class="login-form">
        <h1>LOGIN</h1>
        <form action="페이지.html">
            <div class="int-area">
                <label for="id">USER NAME</label>
                <input type="text" name="id" id="id"
                autocomplete="off" required>
                
            </div> 
            <div class="int-area">
                <label for="pw">PASSWORD</label> 
                <input type="password" name="pw" id="pw"
                 autocomplete="off" required>
                
            </div>
            <div class="btn-area">
                <button type="submit">LOGIN</button> 
            </div>
        </form>
        <div class="caption">
            <a href="회원가입.html" target="_blank">Sign Up</a>
        </div>
        <div class="caption">
            <a href="비밀번호.html" target="_blank">Miss Password</a>
        </div>
    </section>
</body>
</html>
